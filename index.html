<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Price Calculator with Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="center-box">
            <input type="text" placeholder="Inserisci il tuo nome">
            <input type="number" placeholder="Chilometri">
            <select name="age-bracket" id="age-bracket">
                <option value="minor">Minorenne</option>
                <option value="adult">Maggiorenne</option>
                <option value="elderly">Over 65</option>
              </select>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
