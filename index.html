<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Price Calculator with Form</title>
    <!-- My css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /My css -->
</head>
<body>
    <div class="container">
        <!-- Input section -->
        <div class="center-box">
            <h1>Calcola il prezzo del tuo biglietto</h1>
            <form>
                <!-- Input fields -->
                <div class="input-box flex justify-center">
                    <div>
                        <label for="passenger-name">Nome e Cognome</label>
                        <input id="passenger-name" type="text" placeholder="Inserisci il tuo nome">
                    </div>
                    <div>
                        <label for="journey-length">Km da percorrere</label>
                        <input id="journey-length" type="number" placeholder="Chilometri">
                    </div>
                    <div>
                        <label for="age-bracket">Fascia d'et√†</label>
                        <select id="age-bracket" name="age-bracket">
                            <option value="minor">Minorenne</option>
                            <option value="adult">Maggiorenne</option>
                            <option value="elderly">Over 65</option>
                        </select>
                    </div>
                </div>
                <!-- /Input fields -->
                <!-- Buttons -->
                <div class="button-box flex justify-center">
                    <input id="submit-btn" class="btn" type="submit" value="Genera">
                    <input id="cancel-btn" class="btn" type="reset" value="Annulla">
                </div>
                <!-- /Buttons -->
            </form>
        </div>
        <!-- /Input section -->
        <!-- Output section -->
        <div class="center-box d-none" id="output-box">
            <h1>Il tuo biglietto</h1>
            <h2>Dettagli passeggero</h2>
            <div class="output flex">
                <div class="output-name-box">
                    <h3>Nome passeggero</h3>
                    <p id="output-name"></p>
                </div>
                <div class="output-ticket-box flex">
                    <div>
                        <h4>Offerta</h4>
                        <p id="discount-type"></p>
                    </div>
                    <div>
                        <h4>Carrozza</h4>
                        <p id="coach"></p>
                    </div>
                    <div>
                        <h4>Codice CP</h4>
                        <p id="ticket-code"></p>
                    </div>
                    <div>
                        <h4>Prezzo biglietto</h4>
                        <p id="display-price"></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Output section -->
    </div>

    <!-- JS -->
    <script src="js/main.js"></script>
</body>
</html>
