<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Price Calculator with Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="center-box">
            <h1>Calcola il prezzo del tuo biglietto</h1>
            <form>
                <div class="input-box flex justify-center">
                    <div>
                        <p>Nome e Cognome</p>
                        <input id="passenger-name" type="text" placeholder="Inserisci il tuo nome">
                    </div>
                    <div>
                        <p>Km da percorrere</p>
                        <input id="journey-length" type="number" placeholder="Chilometri">
                    </div>
                    <div>
                        <p>Fascia d'età</p>
                        <select id="age-bracket" name="age-bracket">
                            <option value="minor">Minorenne</option>
                            <option value="adult">Maggiorenne</option>
                            <option value="elderly">Over 65</option>
                        </select>
                    </div>
                </div>
                <div class="button-box flex justify-center">
                    <!-- <button id="submit-btn">Genera</button> -->
                    <input id="submit-btn" class="btn" type="submit" value="Genera">
                    <input class="btn" type="reset" value="Annulla">
                </div>
            </form>
        </div>
        <div class="center-box">
            <h1>Il tuo biglietto</h1>
            <h2>Dettagli passeggero</h2>
            <div class="output flex">
                <div class="output-name-box">
                    <h3>Nome passeggero</h3>
                    <p id="output-name">Jon Snow</p>
                </div>
                <div class="output-ticket-box flex">
                    <div>
                        <h4>Offerta</h4>
                        <p>Biglietto Standard</p>
                    </div>
                    <div>
                        <h4>Carrozza</h4>
                        <p>7</p>
                    </div>
                    <div>
                        <h4>Codice CP</h4>
                        <p>12345</p>
                    </div>
                    <div>
                        <h4>Prezzo biglietto</h4>
                        <p>33.33€</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
